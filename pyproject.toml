[project]
name = "sports-planner"
version = "0.0.1"
dependencies = ["pandas","numpy", "sweat", "garth", "PyGObject", "profilehooks", "plotly", "dill"]

[project.optional-dependencies]
doc = ["pylint", "sphinx", "sphinx-pyreverse", "pydata-sphinx-theme"]

[project.scripts]
anttrainer = "sports_planner.gui.training.main:standalone"
activityviewer = "sports_planner.gui.activities.viewer:standalone"
sportsplanner = "sports_planner.main:main"

[tool.mypy]
# Disallow dynamic typing
disallow_any_unimported = true
# disallow_any_expr = true
disallow_any_decorated = true
disallow_any_generics = true
disallow_any_explicit = true
disallow_subclassing_any = true

# Disallow untyped definitions and calls
# disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

# None and optional handling
no_implicit_optional = true

# Configuring warnings
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_redundant_casts = true

# Misc things
strict_equality = true

# Config file
warn_unused_configs = true

[tool.isort]
profile = "black"

[tool.pylint.MAIN]
load-plugins = [
    "pylint.extensions.docparams"
]

[tool.pylint.MESSAGES-CONTROL]
enable = [
    "missing-function-docstring"
]
disable = [
    "invalid-name",
    "logging-fstring-interpolation"
]
extension-pkg-allow-list = [
]

[tool.pylint.parameter_documentation]
accept-no-param-doc = false
accept-no-raise-doc = false
accept-no-return-doc = false
accept-no-yields-doc = false
# Possible choices: ['sphinx', 'epytext', 'google', 'numpy', 'default']
default-docstring-type = "numpy"

[tool.flake8]
max-line-length = 88
max-doc-length = 88
docstring-convention = "numpy"
extend-select = [
    "D417",
]
extend-ignore = [
    "D102",
]
extend-exclude = [
]
require-plugins = [
#    "flake8-pydocstyle",
    "flake8-pylint",
    "flake8-json",
    "flake8-bugbear",
]
docstring_style = "numpy"
